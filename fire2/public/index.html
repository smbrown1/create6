<body>
<h1>Shopping List Anywhere</h1>
<div ng-controller="chatController">
	<form novalidate class="simple-form" ng-if="!logIn">
	  Name: <input type="text" ng-model="user.name" /><br />
	  Password: <input type="text" ng-model="user.password" /><br />
	  <input type="submit" ng-click="signIn(user)" value="Login" />
	  <input type="submit" ng-click="register(user)" value="Register"/>
	</form>
	<input type="submit" ng-if="logIn" ng-click="logout()" value="logout"/>
	<p >{{message}}</p>
	<div ng-if="logIn">
		<form>
			Item Description: <input type="text" ng-model="item.desc"/><br/>
			Image URL: <input type="text" ng-model="item.url"/><br/>
			Item Quantity: <input type="text" ng-model="item.amount"/><br/>
			<input type="submit" ng-click="addItem(item)" value="Add Item"/>
		</form>

		<ul>
			<li ng-repeat='i in inv'>
				description: {{description}} - Quantity needed: {{i.amount}}
				<img class="pic" ng-src="{{i.image}}"/>
			</li>
		</ul>
	</div>
</div>

</body>
